<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netherrack</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="titlebar">
        <span class="window-icon"></span>
        <div class="options">
            <div>
                <span>File</span>
            </div>
            <div>
                <span>Edit</span>
            </div>
            <div>
                <span>-----</span>
            </div>
            <div>
                <span>Lots'o placeholders, tooltip designs are not final!</span>
            </div>
        </div>
        <div class="window-control">
            <span class="window" id="close"></span>
            <span class="window" id="window"></span>
            <span class="window" id="minimize"></span>
            <span id="gap"></span>
            <span class="layout" id="customize"></span>
            <span class="layout" id="sidebar"></span>
        </div>
    </div>
    <div class="content">
        <div id="sidebar">
            <div id="sidebar-list">
                <span id="explorer">
                    <span id="tooltip">Explorer</span>
                </span>
                <span id="extensions">
                    <span id="tooltip">Extensions</span>
                </span>
                <span id="placeholder1">
                    <span id="tooltip">Placeholder</span>
                </span>
                <span id="placeholder2">
                    <span id="tooltip">Placeholder</span>
                </span>
            </div>
            <div id="sidebar-menu"></div>
        </div>
        <div id="content"></div>
    </div>
    <div class="footer">
        <div class="save-location" id="version-control">
            <span id="tooltip">
                <span class="title">Linked Repository</span>
                <span class="full-path">Github: BastionMC/Netherrack</span>
                <div class="shortcut mouse-l">
                    Change
                </div>
            </span>
            <span class="icon"></span>
            <span id="path">BastionMC/Netherrack</span>
        </div>
        <span id="gap"></span>
        <div class="save-location" id="world">
            <span id="tooltip">
                <span class="title">World</span>
                <span class="full-path">.minecraft/fabric-1.20.4/saves/My World</span>
                <div class="shortcut mouse-l">
                    Change
                </div>
            </span>
            <span class="icon"></span>
            <span id="path">
                <span class="icon" id="folder"></span>
                fabric-1.20.4
                <span class="icon" id="folder"></span>
                <span class="icon" id="saves"></span>
                <span class="icon" id="folder"></span>
                My World
            </span>
        </div>
        <span id="gap"></span>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
