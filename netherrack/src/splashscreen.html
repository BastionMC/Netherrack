<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netherrack</title>
    <style>
        html {
            user-select: none;
        }
        body {
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        img {
            opacity: 1;
            animation-name: fade-in;
            animation-duration: 1s;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            };
            to {
                opacity: 1;
            };
        }
        #version {
            position: fixed;
            bottom: 8px;
            right: 16px;
        }
    </style>
</head>
<body>
    <img draggable="false" src="assets/splash.png"></img>
    <span id="version"></span>
    <script>
        async function setVersion() {
            document.getElementById("version").innerText = await window.__TAURI__.app.getVersion();   
        }
        setVersion();
    </script>
</body>
</html>
